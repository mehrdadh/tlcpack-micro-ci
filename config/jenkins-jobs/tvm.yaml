- job:
    name: tvm
    project-type: multibranch
    description: 'Mainline TVM CI.  !! AUTOGENERATED CONFIG BY BUILD.PY -- DO NOT EDIT !!'
    disabled: false
    concurrent: true
    scm:
        - github:
            repo: tvm
            repo-owner: mehrdadh
            credentials-id: 'github-credential'
            branch-discovery: all
            discover-branch:
            discover-pr-origin: merge-current
            discover-pr-forks-strategy: merge-current
            discover-pr-forks-trust: nobody
            notification-context: tvm-ci
            filter-by-name-wildcard:
                includes: microtvm_ci_test
                excludes: ""
            build-strategies:
                - all-strategies-match:
                    strategies:
                        - skip-initial-build: true
                        - named-branches:
                            - exact-name:
                                name: microtvm_ci_test
                                case-sensitive: true
            refspecs:
                - +refs/heads/main:refs/remotes/@{remote}/main

    days-to-keep: 10
    number-to-keep: 100
    script-path: Jenkinsfile
